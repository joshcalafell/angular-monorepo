<header class="header flex flex-row items-center justify-between pt-4 px-4">
	<hgroup class="flex items-center">
		<h1>Candle Company</h1>

		<nav class="hidden md:flex ml-4">
			<ul class="flex space-x-4">
				<li *ngFor="let link of links">
					<a
						[routerLink]="link.path"
						routerLinkActive="active"
						class="font-semibold"
						>{{ link.label }}</a
					>
				</li>
			</ul>
		</nav>
	</hgroup>

	<hgroup class="hidden md:flex">
		<button
			class="p-3 bg-white-700 hover:bg-white-800 text-black font-semibold py-2 px-3 rounded outline focus:shadow-outline"
			id="btn-login"
		>
			<span>Login / Sign Up</span>
		</button>
	</hgroup>
</header>
