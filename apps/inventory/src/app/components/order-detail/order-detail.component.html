<section class="section-wrapper">
	<div class="container">
		<div class="row">
			<div class="col-md-12 section-title">
				<h2>{{ '- Order Detail' }}</h2>
			</div>
		</div>
		<br />
		<div class="row">
			<div class="col-md-12">
				<div class="card">
					<div class="flex-row-between">
						<div class="flex-col-fs">
							<p>
								Status: <strong>{{ order.order_status }}</strong>
							</p>
							<p>
								Date Updated:
								<strong>{{ order.order_date | date : 'mediumDate' }} </strong>
							</p>
							<p>
								Customer Name: <strong>{{ order.customer_name }} </strong>
							</p>
						</div>
						<div class="flex-col-fs">
							<p>
								SKU: <strong>{{ order.sku }}</strong>
							</p>
							<p>
								Order Total:
								<strong>{{ order.order_total | currency }}</strong>
							</p>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
