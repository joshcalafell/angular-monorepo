<div class="max-w-2xl mx-auto p-8">
	<div class="flex items-center justify-between mb-4">
		<h2 class="text-2xl font-semibold">{{ item.name }}</h2>
		<button
			class="bg-purple-400 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
		>
			+ Add to Cart
		</button>
	</div>

	<div class="flex mb-4">
		<img
			[src]="item.imageUrl || 'https://via.placeholder.com/500x350'"
			class="h-48 w-48 object-cover rounded mr-4"
		/>

		<div class="mb-4">
			<p class="text-lg font-semibold">{{ item.price | currency }}</p>

			<p class="text-gray-600">Dimensions: {{ item.dimensions }}</p>
			<p class="text-gray-600">Wax Type: {{ item.waxType }}</p>
			<!-- Add more details as needed -->

			<p class="text-gray-600">
				Inventory Date: {{ item.inventoryDate | date }}
			</p>
			<p class="text-gray-600">Quantity: {{ item.quantity | number }}</p>
			<p class="text-gray-600">Inventory Status: {{ item.inventoryStatus }}</p>
		</div>
	</div>

	<!-- Add more details as needed -->
</div>
