<section class="section-wrapper">
	<div class="angular-monorepo-container">
		<angular-monorepo-header
			[title]="'Inventory Detail'"
		></angular-monorepo-header>
		<br />

		<div class="max-w-2xl mx-auto p-8">
			<div class="flex items-center justify-between mb-4">
				<h2 class="text-2xl font-semibold">{{ item.name || 'Item Name' }}</h2>
				<span class="text-lg font-semibold"
					>${{ item.price || 19 | currency }}</span
				>
			</div>

			<div class="flex mb-4">
				<img
					[src]="item.imageUrl || 'https://via.placeholder.com/500x350'"
					alt="{{ item.name || 'Candle' }}"
					class="h-48 w-48 object-cover rounded mr-4"
				/>
				<div>
					<p class="text-gray-600">{{ item.description }}</p>
					<p class="text-gray-600">Dimensions: {{ item.dimensions }}</p>
					<p class="text-gray-600">Wax Type: {{ item.waxType }}</p>
					<!-- Add more details as needed -->
				</div>
			</div>

			<div class="mb-4">
				<p class="text-gray-600">
					Inventory Date: {{ item.inventoryDate | date }}
				</p>
				<p class="text-gray-600">Quantity: {{ item.quantity }}</p>
				<p class="text-gray-600">
					Inventory Status: {{ item.inventoryStatus }}
				</p>
			</div>

			<!-- Add more details as needed -->

			<button
				class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
			>
				Add to Cart
			</button>
		</div>
	</div>
</section>
