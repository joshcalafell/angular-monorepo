<section class="section-wrapper">
	<div class="angular-monorepo-container">
		<div class="flex flex-row flex-row justify-between align-center">
			<h2>Cart</h2>
			<div class="flex flex-row flex-row justify-between align-center">
				<button
					class="ml-4 bg-white-400 hover:bg-white-500 text-black font-semibold py-2 px-4 rounded outline focus:shadow-outline"
				>
					Clear Cart
				</button>
				<button
					class="ml-0 pl-0 bg-purple-500 hover:bg-purple-600 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
				>
					Checkout
				</button>
			</div>
		</div>

		<br />

		<angular-monorepo-cart
			[cartItems]="cartItems"
			[total]="total"
			(removeItemEmitter)="removeItemHandler($event)"
		></angular-monorepo-cart>
	</div>
</section>
