<div class="max-w-2xl mx-auto p-8" *ngIf="item && item?.id">
	<div class="flex items-center justify-start mb-4">
		<h2 class="text-2xl font-semibold pl-0 ml-0">{{ item.name }}</h2>
		<div class="spacer"></div>
		<div class="flex flex-row justify-end ml-0 pl-0">
			<angular-monorepo-button
				(click)="addToCart(item)"
				[buttonDisabled]="item.quantity === 0"
				[buttonId]="'add-to-cart-' + item.id"
				[buttonText]="'+ Add to Cart'"
				[buttonClass]="'primary'"
				[buttonType]="'button'"
			></angular-monorepo-button>
			<angular-monorepo-button
				(click)="addToWishlist(item)"
				[buttonDisabled]="item.quantity === 0"
				[buttonId]="'add-to-wishlist-' + item.id"
				[buttonText]="'+ Add to Wishlist'"
				[buttonClass]="'secondary'"
				[buttonType]="'button'"
			></angular-monorepo-button>
		</div>
	</div>

	<div class="flex mb-4">
		<img
			[src]="item.imageUrl || 'https://via.placeholder.com/150x150'"
			class="h-48 w-48 object-cover rounded mr-4"
		/>

		<div class="mb-4 px-4">
			<p class="text-lg font-semibold price">{{ item.price | currency }}</p>

			<p class="text-gray-600">Dimensions: {{ item.dimensions }}</p>
			<p class="text-gray-600">Wax Type: {{ item.waxType }}</p>
			<!-- Add more details as needed -->

			<p class="text-gray-600">
				Inventory Date: {{ item.inventoryDate | date }}
			</p>
			<p class="text-gray-600 quantity">
				{{ item.quantity | number }} in stock
			</p>
			<p class="text-gray-600">Inventory Status: {{ item.inventoryStatus }}</p>
		</div>
	</div>

	<!-- Add more details as needed -->
</div>
