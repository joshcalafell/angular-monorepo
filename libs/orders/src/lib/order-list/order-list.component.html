<section>
  <div class="container mt-3">
    <div class="row">
      <div class="col-md-12">
        <h2>{{ title | uppercase }}</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th>Order ID</th>
              <th>Customer Name</th>
              <th>Order Date</th>
              <th>Order Status</th>
              <th>Order Total</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let order of orders">
              <td>{{ order.id }}</td>
              <td>{{ order.customer_name }}</td>
              <td>{{ order.order_date | date }}</td>
              <td>{{ order.order_status }}</td>
              <td>{{ order.order_total | currency }}</td>
              <td>
                <!-- <a [routerLink]="['/order', order.id]" class="btn btn-primary">View</a> -->
                <button class="btn btn-primary">View</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
