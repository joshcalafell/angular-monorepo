<div class="flex items-center justify-between border-b py-2">
	<div class="flex items-center">
		<img
			[src]="'https://via.placeholder.com/150x150'"
			class="h-12 w-12 object-cover rounded mr-4"
		/>
		<div>
			<p class="text-black-800 font-bold">{{ 'Candle ' + (index + 1) }}</p>
			<p class="text-black-600">{{ '17.5' | currency }}</p>
		</div>
	</div>

	<div class="flex items-center">
		<button class="text-lg hover:text-black-500 focus:outline-none">
			🗑️ Remove
		</button>
	</div>
</div>
