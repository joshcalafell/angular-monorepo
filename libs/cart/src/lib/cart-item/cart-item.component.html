<div class="item flex items-center justify-between border-b px-0 py-2">
	<div class="flex items-center">
		<img
			[src]="'assets/images/candle_gray_500x667.png'"
			class="h-14 w-14 object-cover rounded mr-4"
		/>
		<div>
			<p class="name text-black-800 font-bold text-lg">
				{{ item.name }}
			</p>
			<p class="price text-black-900 font-semibold">
				{{ item.price | currency }}
			</p>
		</div>
	</div>

	<div class="flex">
		<angular-monorepo-button
			(click)="removeItemHandler(item)"
			[buttonDisabled]="item.quantity === 0"
			[buttonId]="'btn-remove-' + item.id"
			[buttonText]="'Remove'"
			[buttonClass]="'primary'"
			[buttonType]="'button'"
		></angular-monorepo-button>

		<angular-monorepo-button
			(click)="wishlistItemHandler(item)"
			[buttonDisabled]="item.quantity === 0"
			[buttonId]="'btn-add-to-wishlist-' + item.id"
			[buttonText]="'Add to Wishlist'"
			[buttonClass]="'primary'"
			[buttonType]="'button'"
		></angular-monorepo-button>
	</div>
</div>
