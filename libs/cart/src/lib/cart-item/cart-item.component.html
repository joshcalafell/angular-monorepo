<div class="item flex items-center justify-between border-b py-2">
	<div class="flex items-center">
		<img
			[src]="'https://via.placeholder.com/200x200'"
			class="h-14 w-14 object-cover rounded mr-4"
		/>
		<div>
			<p class="name text-black-800 font-bold text-lg">
				{{ item.name }}
			</p>
			<p class="price text-black-900 font-semibold">
				{{ item.price | currency }}
			</p>
		</div>
	</div>

	<div class="flex items-center">
		<button
			class="btn-add font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
			(click)="removeItemHandler(item)"
		>
			Remove
		</button>
		<button
			class="btn-wishlist bg-purple-400 hover:bg-purple-500 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
			(click)="wishlistItemHandler(item)"
		>
			Wish List
		</button>
	</div>
</div>
