<div class="item flex items-center justify-between border-b py-2">
	<div class="flex items-center">
		<img
			[src]="'https://via.placeholder.com/150x150'"
			class="h-12 w-12 object-cover rounded mr-4"
		/>
		<div>
			<p class="text-black-800 font-bold">{{ 'Candle ' + (index + 1) }}</p>
			<p class="text-black-600">{{ 17 | currency }}</p>
		</div>
	</div>

	<div class="flex items-center">
		<button
			class="bg-gray-200 hover:bg-gray-300 text-black font-semibold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
			(click)="removeItemFromCart(item)"
		>
			Remove Item
		</button>
	</div>
</div>
