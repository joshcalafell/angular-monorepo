<div class="mx-auto px-0">
	<hr />

	<section class="mx-auto py-3 px-4 pb-0">
		<div class="flex flex-row flex-row justify-between align-center">
			<p class="text-xl font-semibold mb-4 px-0 mx-0">
				{{ cartItems.length + '&nbsp;Items' }} currently selected
			</p>

			<p class="text-2xl font-semibold px-0 mx-0">
				Total: {{ total | currency }}
			</p>
		</div>
		<hr />

		<ul id="list-cart" class="list-cart" aria-label="list-cart">
			<li *ngFor="let item of cartItems; let i = index" class="list-item">
				<angular-monorepo-cart-item
					[item]="item"
					[index]="i"
					(removeItemFromCart)="removeItemFromCart($event)"
					(addItemToCart)="addItemToCart($event)"
				></angular-monorepo-cart-item>
			</li>
		</ul>

		<div *ngIf="cartItems.length === 0" class="text-center text-gray-600 mt-4">
			Your cart is empty.
		</div>
	</section>
</div>
